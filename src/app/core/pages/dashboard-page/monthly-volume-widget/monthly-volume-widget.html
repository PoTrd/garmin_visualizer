<div class="bg-slate-800 rounded-lg shadow-lg border border-slate-700 overflow-hidden mb-8 p-6">
    <h2 class="text-xl font-bold text-white mb-4" (click)="test()">Monthly Volume {{ selectedMonth() === null ? '- Select a month' : '- ' + selectedMonth() }}</h2>
    <div class="h-80">
        <div class="grid grid-cols-7">
            <span class="flex items-center justify-center">M</span>
            <span class="flex items-center justify-center">T</span>
            <span class="flex items-center justify-center">W</span>
            <span class="flex items-center justify-center">T</span>
            <span class="flex items-center justify-center">F</span>
            <span class="flex items-center justify-center">S</span>
            <span class="flex items-center justify-center">S</span>
        </div>
        <div class="grid grid-cols-7 grid-rows-6 h-full">
            @for (day of displayedData(); track day.date) {
                <div class="flex justify-center items-center h-full w-full">
                    @if (day.lstActivities.length > 0) {
                        <div class="h-6 w-6 rounded-full bg-red-600 flex justify-center items-center text-white">
                            {{ day.date.getDate() }}
                        </div>
                    } @else {
                        <div class="h-6 w-6 rounded-full flex justify-center items-center text-slate-400">
                            {{ day.date.getDate() }}
                        </div>
                    }
                </div>
            }
        </div>
    </div>
</div>
