<div class="bg-slate-800 rounded-lg shadow-lg border border-slate-700 overflow-hidden mb-8 p-6">
    <h2 class="text-xl font-bold text-white mb-4">Annual Volume</h2>
    <div class="h-80 relative flex flex-col justify-end gap-4">
        <div class="h-full grid grid-cols-12">
            @for (data of displayedData(); track data.month) {
                <div class="flex flex-col h-full p-2 gap-4 cursor-pointer hover:bg-slate-700/50 rounded-md hover:scale-105 transition-all duration-300">
                    <div class="flex align-middle justify-center items-end grow">
                        <span class="w-0.5 h-full bg-white origin-bottom transform transition-transform duration-700 ease-out"
                        [style.transform]="'scaleY(' + (data.value / 100) + ')'">
                        </span>
                    </div>
                    <div class="h-20 text-white text-sm [writing-mode:vertical-rl] rotate-180 flex justify-end items-center">
                        {{ data.month }}
                    </div>
                </div>
            }
        </div>
    </div>
</div>
