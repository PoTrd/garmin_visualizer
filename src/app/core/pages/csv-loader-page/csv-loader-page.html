<div class="flex flex-col items-center justify-center h-[80vh]">
    <div class="w-full max-w-2xl">
        <h1 class="text-4xl sm:text-5xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-indigo-500">
        Garmin Activity Visualizer
        </h1>
        <p class="mt-4 text-lg text-center text-slate-400">
        Unlock your performance. Drag and drop your Garmin activities <code class="bg-slate-800 text-slate-300 rounded-md px-1 py-0.5 text-sm">.csv</code> file to begin.
        </p>

        <label 
        for="file-upload"
        class="mt-10 flex flex-col items-center justify-center w-full h-64 border-2 border-dashed rounded-lg cursor-pointer transition-colors duration-300"
        [class.border-indigo-500]="isDragging()"
        [class.bg-slate-850]="isDragging()"
        [class.border-slate-700]="!isDragging()"
        [class.hover:border-slate-500]="!isDragging()"
        [class.hover:bg-slate-850]="!isDragging()"
        (dragover)="onDragOver($event)" 
        (dragleave)="onDragLeave($event)" 
        (drop)="onFileDrop($event)">
            
        <div class="flex flex-col items-center justify-center pt-5 pb-6">
            <svg class="w-10 h-10 mb-4 text-slate-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
            </svg>
            <p class="mb-2 text-sm text-slate-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
            <p class="text-xs text-slate-500">Garmin activities CSV file</p>
        </div>
        <input id="file-upload" type="file" class="hidden" (change)="onFileSelected($event)" accept=".csv"/>
        </label>
    </div>
</div>
